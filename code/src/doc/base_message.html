<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
          border: 2px groove ;
        }
        
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px 10px;
        }

        th {
            border: 2px groove ;
            text-align: center;
            background-color: rgb(225, 225, 225);
            padding: 8px 10px;
        }

        #tb_proj tr.header,
        #tb_proj tr:hover{
            background-color: lightgray;
        }
        
    </style>
</head>
<body>
    <table id="tb_proj">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Inicio</th>
                <th>Término previsto</th>
                <th>Dias em produção</th>
                <th>Supervisor</th>
                <th>Situação</th>
                <th>Aderência</th>
                <th>Comentários</th>
            </tr>
        </thead>
        <tbody>
            ${infos}
        </tbody>
    </table>
</body>
</html>
